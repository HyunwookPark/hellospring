<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>リスト</title>
    <meta charset="utf-8">
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- 日本語フォント -->
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
    <style>
      body {
        font-family: "Sawarabi Gothic";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- logoutはcsrfトークンが必要なので th:action を使う-->
<!--          <a class="btn btn-success" href="/logout">logoutlink</a>-->
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-success">logout</button>
          </form>
        </div>
      </div>

      <form th:action="@{/find}" method="get">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="title">タイトル</label>
              <input type="text" class="form-control" id="title" name="title" aria-describedby="titleHellp">
              <small id="titleHellp" class="form-text text-muted">ここにタイトルを入力してください。</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="content">内容</label>
              <input type="text" class="form-control" id="content" name="content">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col text-right">
            <a class="btn btn-primary" href="/newtodo" role="button">New</a>
          </div>
          <div class="col text-right">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">content</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="todo : ${todoList}">
                <th th:text="${todo.id}" scope="row"></th>
                <td th:text="${todo.title}">Mark</td>
                <td th:text="${todo.content}">Otto</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  </body>
</html>
